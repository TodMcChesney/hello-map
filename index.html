<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Hello Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Hello Map for Udacity and Google's Maps API Course.">
        <meta name="author" content="Tod McChesney">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Your New NYC Home</h1>
                <div>
                    <input id="show-listings" type="button" value="Show Listings">
                    <input id="hide-listings" type="button" value="Hide Listings">
                </div>
            <div id="map"></div>
        </div>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeFmR4rhC5uTvj7ycgn3Bsd3Jfpr7Wmqg&v=3&callback=initMap">
        </script>
    </body>
</html>
